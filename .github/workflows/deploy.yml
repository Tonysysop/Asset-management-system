name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: Asset-Management-System   # ðŸ‘ˆ sets default folder for all "run" commands

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to nginx
        run: |
          sudo rm -rf /var/www/html/inventory-build
          mv dist inventory-build
          sudo mv inventory-build /var/www/html/
          sudo systemctl restart nginx
